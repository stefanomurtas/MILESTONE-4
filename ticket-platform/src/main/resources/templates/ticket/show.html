<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dettagli Ticket</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('home')}" class="container"></div>
    <main class="container mt-5">
        <h2>Dettagli Ticket</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Titolo</label>
            <p class="form-control" id="title" th:text="${ticket.title}"></p>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Dettagli</label>
            <p class="form-control" id="details" th:text="${ticket.details}"></p>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Stato</label>
            <p class="form-control" id="state" th:text="${ticket.state.toString()}"></p>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <p class="form-control" id="category" th:text="${ticket.category}"></p>
        </div>
        <a th:href="@{/ticket}" class="btn btn-secondary">Torna Indietro</a>
    </main>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
