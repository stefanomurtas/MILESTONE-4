<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crea Nuovo Ticket</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar('home')}" class="container"></div>
    <main class="container mt-5">
        <h2>Crea Nuovo Ticket</h2>
        <form th:action="@{/ticket/create}" method="post" id="ticket-create-form" th:object="${ticket}">
            <div class="mb-3">
                <div th:if="${#fields.hasErrors('*')}">
                    <ul class="alert alert-warning ps-5">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">
                        </li>
                    </ul>
                </div>
                <label for="title" class="form-label">Titolo</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" th:errorClass="is-invalid"
                    required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Dettagli</label>
                <textarea th:field="${ticket.details}" class="form-control" id="details" rows="3"
                    th:errorClass="is-invalid" required></textarea>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Stato</label>
                <select th:field="*{state}" class="form-select" id="state" required>
                    <option th:each="status : ${ticketStatuses}" th:value="${status.name()}"
                        th:text="${status.displayName}">
                        Seleziona uno stato</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <input type="text" th:field="*{category}" class="form-control" id="category" required>
            </div>
            <button type="submit" class="btn btn-primary">Crea Ticket</button>
        </form>
    </main>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
